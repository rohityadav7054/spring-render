<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      color: #f1f1f1;
    }

    .user-details {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .user-details h2,
    .user-details h3 {
      margin: 10px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .user-details h3 {
      font-weight: normal;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .user-details {
        padding: 15px;
      }

      .user-details h2, .user-details h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page!</h1>

  <div class="user-details">
    <h2 data-th-text="'Name: ' + ${name}"></h2>
    <h2 data-th-text="'Email: ' + ${email}"></h2>
    <h2 data-th-text="'Password: ' + ${password}"></h2>

    <h3><u>Data List:</u></h3>
    <h3 data-th-each="item : ${dataList}" data-th-text="item"></h3>
  </div>
</body>
</html>
